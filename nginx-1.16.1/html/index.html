<!DOCTYPE html>
<html>
<head>
 <title>BBC</title>
 <meta charset="utf-8">
 <style>
     body {
         font-family: Tahoma, Verdana, Arial, sans-serif;
         background-image: url('downloads/bg.jpg');
         background-size: cover;	
         background-repeat: no-repeat;
         color: #fff;
     }

     .container{
      width: 80%;
      margin: 0 auto;
     }

     h1{
      text-align: center;
     }

     .photo{
      width: 30px;
     }

     .city{
      margin-top: 25px;
      margin-bottom: 50px;
     }

     .data{
      text-align: left;
     }


	.news{
	    margin-bottom: 120px;
	}

	span{
	    padding-left: 50px;
	}

	.places{
	    width: 200px;
	    padding-left: 30px;
	}

	.weather{
		margin-bottom: 50px;
	}
</style>
</head>
<body>
 <div class="container">
  <h1>News of your city</h1>
  
  <p class="data"><!--#echo var="DATE_LOCAL"--></p>
  
  <!--#include virtual="/app/city"-->

  <h2>News</h2>
  <!--#include virtual="/app/news"-->

  <h2>Weather</h2>
  <div id="weather"></div>

  <h2>Beautiful places</h2>
  <!--#include virtual="/app/places"-->

 </div>
</body>
<template id="template">
{{#each weather}}
	<div>
		<span>{{day}}</span>
		<span>{{temperature}}</span>
		<span>{{fallout}}</span>
	</div>
{{/each}}
</template>
